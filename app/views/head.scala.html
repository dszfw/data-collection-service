@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" href="https://cdn.datatables.net/plug-ins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.css">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/styles.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap-datepicker3.min.css")">
        <script src="@routes.Assets.at("javascripts/jquery-2.1.4.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.serializejson.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.dataTables.js")" type="text/javascript"></script>
        <script src="https://cdn.datatables.net/plug-ins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-datepicker.min.js")" type="text/javascript"></script>
    </head>
    <body>
        @content
    </body>
</html>
