@()

@navContainer("Fields") {
    <script type='text/javascript' src='@routes.Assets.at("javascripts/fields.js")'></script>

    <!-- Delete confirmation modal -->
    <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" role="dialog" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="deleteConfirmationModalLabel">Delete field</h4>
                </div>
                <div class="modal-body">
                    Field will be deleted. Are you sure?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <h1>Fields</h1>
    <div class="row">
        <div class="col-md-11">
            <table id="fieldsTable" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Label</th>
                        <th>Type</th>
                        <th>Required</th>
                        <th>Active</th>
                        <th>Edit / Delete</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="col-md-1">
            <a class="btn btn-primary" href="@routes.Application.createFieldPage()" role="button">Add Field</a>
        </div>
    </div>

}
